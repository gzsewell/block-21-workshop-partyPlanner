<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <script defer src="index.js"></script>

  <body>
    <body>
      <h1>Event</h1>
      <form>

        <label>
          Description
